<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ionic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar>
                <ion-buttons slot="start">
                    <ion-button id="header-button">
                        <ion-icon name="book-outline"></ion-icon>
                    </ion-button>
                </ion-buttons>
                <ion-title id="title">ReadComics</ion-title>
                <ion-buttons slot="end">
                    <ion-button>
                        <ion-icon name="search-outline"></ion-icon>
                    </ion-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>
        
        <ion-content id="content-container" style="visibility: hidden;">
            <ion-grid>
                <ion-row id="comics-list">

                </ion-row>

                <div class="center">
                    <ion-button id="btn_prev" style="visibility: hidden;" color="light">
                        <ion-icon name="caret-back-outline"></ion-icon>
                    </ion-icon></ion-button>
                    <ion-button id="page" style="visibility: hidden;" color="tertiary" href="#"></ion-button>
                    <ion-button id="btn_next" style="visibility: hidden;" color="light">
                        <ion-icon name="caret-forward-outline"></ion-icon>
                    </ion-button>
                </div>
            </ion-grid>
        </ion-content>
    </ion-app>
    <script src="app.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
</body>

</html>
