<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ionic</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button>
              <ion-icon name="book-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-title>ReadComics</ion-title>
          <ion-buttons slot="end">
            <ion-button>
              <ion-icon name="arrow-undo-circle-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-searchbar value="test test"></ion-searchbar>
        <ion-card>
          <ion-card-content>
            <ion-card-title
              >Sorry! we couldn't find results for: "test test"</ion-card-title
            >
          </ion-card-content>
        </ion-card>
      </ion-content>
    </ion-app>

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
  </body>
</html>
